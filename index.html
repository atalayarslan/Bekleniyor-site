<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bekleniyor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      position: absolute;
      width: 250px;
      height: 170px;
      border: 2px solid white;
      background-color: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .top-right {
      top: 20px;
      right: 20px;
    }

    .top-left {
      top: 20px;
      left: 20px;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
    }

    .panel img {
      width: 150%;
      height: 150%;
      object-fit: cover;
    }

    .outer-circle {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 28%;
      left: 39%;
      transform: translate(-50%, -50%);
      animation: rotate 4s infinite linear, colorChange 5s infinite alternate;
    }

    .inner-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #e74c3c;
      position: absolute;
      animation: rotate-inner 2s infinite linear;
    }

    .text {
      position: absolute;
      font-size: 24px;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate-inner {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes colorChange {
      0% {
        background-color: #ff4d88;
      }

      33% {
        background-color: #9b59b6;
      }

      66% {
        background-color: #ff66b2;
      }

      100% {
        background-color: #ff4d88;
      }
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      transform: rotate(-45deg);
      animation: moveAround 5s infinite linear;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -20px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 20px;
    }

    @keyframes moveAround {
      0% {
        transform: translateY(0) translateX(0) rotate(-45deg);
      }

      50% {
        transform: translateY(-100px) translateX(50px) rotate(-45deg);
      }

      100% {
        transform: translateY(0) translateX(0) rotate(-45deg);
      }
    }
  </style>
</head>

<body>

  <button onclick="document.getElementById('elevatorMusic').play()">Müziği Başlat</button>
  <audio id="elevatorMusic" loop>
    <source src="asansor.mp3" type="audio/mp3">
    <source src="asansor.mp3" type="audio/ogg">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>
  <div class="outer-circle">
    <div class="inner-circle"></div>
    <div class="text">Bekleniyor</div>
  </div>

  <div class="panel top-right"><img src="1.png" alt="Resim 1"></div>
  <div class="panel top-left"><img src="2.png" alt="Resim 2"></div>
  <div class="panel bottom-right"><img src="3.png" alt="Resim 3"></div>
  <div class="panel bottom-left"><img src="4.png" alt="Resim 4"></div>

  <button id="playButton"
    style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px; cursor: pointer;">Müziği
    Başlat</button>

  <script>
    document.getElementById("playButton").addEventListener("click", function () {
      document.getElementById("elevatorMusic").play();
    });
  </script>
  <script>
    function createHeart() {
      let heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
    }

    for (let i = 0; i < 7; i++) {
      createHeart();
    }
  </script>

</body>

</html>
